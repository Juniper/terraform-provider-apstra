# Usage notes:
#   see `release_process.md`
#
version: 2
before:
  hooks:
    - sh -c "[ \"$RELEASE_TEST\" = \"1\" ] || [ \"$(git branch --show-current)\" = \"main\" ]                      || (echo must be on branch main; false)"
    - sh -c "[ \"$RELEASE_TEST\" = \"1\" ] || [ \"$(env -u GIT_SSH_COMMAND git pull)\" = \"Already up to date.\" ] || (echo not in sync with origin; false)"
    - sh -c "(cd ../../ && make compliance-with-source)"
    - rm -rf Third_Party_Code.zip Third_Party_Code
    - zip -r Third_Party_Code.zip ../../Third_Party_Code
    - sh -c "(cd ../../ && make compliance)"
    - cp -pr ../../LICENSE ../../README.md ../../Third_Party_Code ../../terraform-registry-manifest.json .
    - sh -c "(cd ../../ && make docs)"
    - sh -c "[ \"$RELEASE_TEST\" = \"1\" ] || (git update-index --refresh && git diff-index --quiet HEAD --)       || (echo repository not clean after running before hooks; false)"
builds:
  -
    dir: '../../'
    env:
      # goreleaser does not work with CGO, it could also complicate
      # usage by users in CI/CD systems like Terraform Cloud where
      # they are unable to install libraries.
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - '-trimpath'
    ldflags:
      - '-s -w -X github.com/Juniper/terraform-provider-apstra/apstra.gitTag={{.Version}} -X github.com/Juniper/terraform-provider-apstra/apstra.gitCommit={{.Commit}}'
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm64
    binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
  -
    formats: [ 'zip' ]
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    files:
      - LICENSE
      - README.md
      - Third_Party_Code
checksum:
  extra_files:
    -
      glob: 'terraform-registry-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  -
    artifacts: checksum
    args:
      # if you are using this in a GitHub action or some other automated pipeline, you
      # need to pass the batch flag to indicate it's not interactive.
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  draft: true
  extra_files:
    -
      glob: 'Third_Party_Code.zip'
      name_template: '{{ .ProjectName }}_{{ .Version }}_Third_Party_Code.zip'
    -
      glob: 'terraform-registry-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
changelog:
  disable: true
